<html>
<head>
    <link href="./libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <div class="page-header">
        <h2>Internet of Beers</h2>

</head>
<body onload="MQTT_Connect()">

        Connecting to MQTT Broker...
    </div>
    <hr>
    <br/>
    <div id="subpubDiv" class="hidden col-xs-4">
        <button id="3deciliterButton" type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-glass"></span>
        </button>
        <label>300ml</label><br><br>
        <button id="5deciliterButton" type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-glass"></span>
        </button>
        <label>500ml</label><br><br>
        <button id="literButton" type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-glass"></span>
        </button>
        <label>1L</label><br><br>
        <button id="manualButton" type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-play"></span>
        </button>
        <label>Manual</label><br><br>
    </div>

</body>
